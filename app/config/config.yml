imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

parameters:
    metador:
        logo: %metador.logo%
        favicon: %metador.favicon%

        templates:
            form: %metador.templates.form%
            base: %metador.templates.base%
            main: %metador.templates.main%
            login: %metador.templates.login%

        gdi_de:
            url: %metador.gdi.de.url%
            user: %metador.gdi.de.user%
            password: %metador.gdi.de.password%

        proxy:
            host: %metador.proxy.host%
            port: %metador.proxy.port%

        export:
            path: %metador.export.path%

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        version: 2.0.3.1


# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    filters:
        cssrewrite: ~


# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true