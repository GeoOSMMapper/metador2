imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

parameters:
    external_database_driver: pdo_pgsql
    external_database_host: localhost
    external_database_port: ~
    external_database_name: ~
    external_database_path: ~
    external_database_user: ~
    external_database_password: ~
    external_database_charset: UTF8

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:
        save_path: "%kernel.root_dir%/../var/sessions"
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        version: 2.1.0.0

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    filters:
        cssrewrite: ~

doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   %database_driver%
                host:     %database_host%
                port:     %database_port%
                dbname:   %database_name%
                path:     %database_path%
                user:     %database_user%
                password: %database_password%
                charset:  %database_charset%
            external:
                driver:   %external_database_driver%
                host:     %external_database_host%
                port:     %external_database_port%
                dbname:   %external_database_name%
                path:     %external_database_path%
                user:     %external_database_user%
                password: %external_database_password%
                charset:  %external_database_charset%
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
